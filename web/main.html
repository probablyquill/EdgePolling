<!DOCTYPE html>
<html>
    <head>
        <title>Edge Monitoring</title>
        <script src="{{url_for('static', filename='main.js')}}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
    </head>

    <body>
        <div class="container">
            <div class="content-display m-5">
                <div class="row">
                    <div class="col-8"><table id="data-table" class="table table-striped"></table></div>
                    <div class="col-4">
                        <div class="col-8 offset-2">
                            <div class="row"><label class="d-flex justify-content-center">Name:</label></div>
                            <div class="row d-flex justify-content-center"><input type="text" name="name" id="name-input"></div>
                            <div class="row d-flex justify-content-center"><label class="d-flex justify-content-center">EdgeID:</label></div>
                            <div class="row d-flex justify-content-center"><input type="text" name="edgeID" id="edge-id-input"></div>

                            <div class="row d-flex justify-content-center">
                                <div class="btn-group-vertical">
                                    <button onclick="addBlacklist()" class="btn btn-success btn-block mt-1">Add to Blacklist</button>
                                    <button onclick="deleteBlacklist()" class="btn btn-danger btn-block mt-1">Delete From Blacklist</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8"><div class="email-display"><table id="email-table" class="table table-striped"></table></div></div>
                    <div class="col-4">
                        <div class="row"><div class="col"><label>Email:</label></div></div>
                        <div class="row"><div class="col"><input type="text" name="name" id="email-address"></div></div>
                        <div class="row">
                            <div class="col"><button onclick="addEmail()">Add Email</button></div>
                            <div class="col"><button onclick="deleteEmail()">Remove Email</button></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
    
    <script>
    getData();
    setInterval(function(){getData()}, 10000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
